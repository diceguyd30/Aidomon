name: Run Unit Tests
on: push
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v4
      - name: GdUnit4 - Test Runner Action
      - uses: MikeSchulze/gdUnit4-action@latest
        with:
          godot-version: '4.2.1'
          paths: 'res://test'
          upload-report: false
